<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <title>My Personal Counter</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json?v=16">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="MPC">

  <!-- CSS con versión nueva -->
  <link id="main-css" rel="stylesheet" href="./style.css?v=16">
  <script>
    // Aviso si el CSS no cargó en 3s (para detectar SW/caché)
    setTimeout(() => {
      const css = document.getElementById('main-css');
      const loaded = [...document.styleSheets].some(s => (s.href||'').includes('style.css?v=16'));
      if (!loaded) {
        alert('No se pudo cargar el CSS. Prueba recargar sin caché o borra datos del sitio.');
      }
    }, 3000);
  </script>
</head>

<body>
  <!-- Vista general -->
  <main id="board" aria-live="polite"></main>
  <button id="fab" aria-label="Añadir contador">+</button>

  <!-- Modal crear -->
  <div id="modal" class="hidden" role="dialog" aria-modal="true">
    <div class="panel">
      <h2>Nueva sección</h2>
      <label>Nombre
        <input id="nameInput" type="text" placeholder="p.ej. Cafés" />
      </label>
      <label>Color
        <input id="colorInput" type="color" value="#9fb4ff" />
      </label>
      <div class="row">
        <button id="cancelBtn" class="ghost" type="button">Cancelar</button>
        <button id="addBtn" type="button">Añadir</button>
      </div>
    </div>
  </div>

  <!-- Modal info -->
  <div id="infoModal" class="hidden" role="dialog" aria-modal="true">
    <div class="panel">
      <div class="panel-head">
        <h2 id="infoTitle">Info</h2>
        <button id="infoClose" class="ghost small" type="button">Cerrar</button>
      </div>
      <div id="infoBody" class="info-body"></div>
    </div>
  </div>

  <!-- Detalle full-screen -->
  <div id="detail" class="hidden" role="dialog" aria-modal="true">
    <div id="detailActions" class="actions">
      <div class="left-actions">
        <button class="icon-btn info" title="Información"></button>
        <button class="icon-btn undo" title="Deshacer"></button>
        <button class="icon-btn rename" title="Renombrar"></button>
        <button class="icon-btn del" title="Eliminar"></button>
      </div>
      <div class="right-actions">
        <button class="icon-btn reset" title="Reset"></button>
      </div>
    </div>
    <div id="detailTap" class="detail-center" aria-label="Tocar para sumar">
      <div class="name" id="detailName">Nombre</div>
      <div class="count" id="detailCount">0</div>
      <div class="sub" id="detailMonth">Mes: 0</div>
      <div class="sub" id="detailYear">Año: 0</div>
      <div class="created" id="detailCreated">Creado: —</div>
      <div class="hint">Toca para sumar y volver</div>
    </div>
  </div>

  <!-- JS con versión nueva -->
  <script src="./app.js?v=16" defer></script>
  <script>
    // Registrar SW con versión nueva
    window.addEventListener('load', () => {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js?v=16')
          .catch(()=>{});
      }
    });
  </script>
</body>
</html>
