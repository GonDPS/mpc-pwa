<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <title>My Personal Counter</title>

  <link rel="manifest" href="manifest.json?v=22">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="MPC">

  <style>
    :root{--pad:8px;--radius:12px;--fab-size:56px;--fab-gap:12px;--action-btn:48px;--action-icon:30px;--action-gap:12px}
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;background:#000;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
    .hidden{display:none!important; pointer-events:none!important;}
    main#board{position:relative;min-height:100dvh;padding:var(--pad);background:#000}

    #fab, #exportFab{
      position:fixed; right:16px;
      width:var(--fab-size); height:var(--fab-size);
      border-radius:50%; border:0; background:#fff; font-size:28px; font-weight:800;
      box-shadow:0 4px 16px rgba(0,0,0,.2); cursor:pointer; z-index:10000; pointer-events:auto;
    }
    #fab{ bottom:calc(16px + env(safe-area-inset-bottom, 0px)); }
    #exportFab{ bottom:calc(16px + env(safe-area-inset-bottom, 0px) + var(--fab-size) + var(--fab-gap)); font-size:22px; }

    .tile{position:absolute;border-radius:14px;overflow:hidden;color:#000;border:1px solid rgba(0,0,0,.08);display:flex;align-items:center;justify-content:center;padding:8px;box-shadow:0 0 0 2px rgba(0,0,0,.6)}
    .tile .center{display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;width:100%;height:100%}
    .tile .center .name{font-weight:800}
    .tile .center .count{font-weight:1000;font-size:clamp(2rem,6vw,3rem)}

    #detail{position:fixed;inset:0;z-index:40;background:#fff}
    #detail.hidden{display:none!important; pointer-events:none!important;}
    #detail .actions{
      position:absolute;
      top:calc(var(--action-gap) + env(safe-area-inset-top, 0px));
      left:var(--action-gap); right:var(--action-gap);
      display:flex; justify-content:space-between; align-items:flex-start; pointer-events:none
    }
    .left-actions{display:flex;flex-direction:column;gap:var(--action-gap);pointer-events:none}
    .right-actions{display:flex;flex-direction:column;gap:var(--action-gap);pointer-events:none}
    .icon-btn{width:var(--action-btn);height:var(--action-btn);border-radius:50%;border:1px solid rgba(0,0,0,.12);background:#fff;box-shadow:0 0 0 2px rgba(255,255,255,.98),0 2px 10px rgba(0,0,0,.22);display:flex;align-items:center;justify-content:center;pointer-events:auto}
    .icon-btn svg{width:var(--action-icon);height:var(--action-icon);stroke:currentColor;fill:none;stroke-width:2.2}
    .detail-center{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:24px}
    .detail-center .name{font-weight:900;font-size:clamp(1.2rem,3vw,1.6rem)}
    .detail-center .count{font-weight:1000;font-size:clamp(3rem,10vw,6rem);line-height:1;margin:8px 0 10px}
    .detail-center .sub{font-size:clamp(1rem,2.4vw,1.2rem);opacity:.95}
    .detail-center .created{margin-top:18px;font-weight:800;opacity:.95}

    #modal,#infoModal{position:fixed;inset:0;z-index:100;background:rgba(0,0,0,.18);display:flex;align-items:center;justify-content:center}
    #modal .panel,#infoModal .panel{background:#fff;padding:16px;width:min(520px,92vw);border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.2)}
  </style>

  <link rel="stylesheet" href="./style.css?v=22">
</head>
<body>
  <main id="board" aria-live="polite"></main>

  <button id="exportFab" aria-label="Exportar" title="Exportar CSV">â‡©</button>
  <button id="fab" aria-label="AÃ±adir contador" onclick="openModal()">+</button>

  <!-- Modal crear -->
  <div id="modal" class="hidden" role="dialog" aria-modal="true">
    <div class="panel">
      <h2>Nueva secciÃ³n</h2>
      <label>Nombre <input id="nameInput" type="text" placeholder="p.ej. CafÃ©s"/></label>
      <label>Color  <input id="colorInput" type="color" value="#9fb4ff"/></label>
      <div class="row" style="display:flex;gap:12px;justify-content:flex-end;margin-top:8px;">
        <button id="cancelBtn" class="ghost" type="button">Cancelar</button>
        <button id="addBtn" type="button">AÃ±adir</button>
      </div>
    </div>
  </div>

  <!-- Modal info -->
  <div id="infoModal" class="hidden" role="dialog" aria-modal="true">
    <div class="panel">
      <div class="panel-head" style="display:flex;align-items:center;justify-content:space-between;gap:12px;">
        <h2 id="infoTitle">Info</h2>
        <button id="infoClose" class="ghost small" type="button">Cerrar</button>
      </div>
      <div id="infoBody" class="info-body" style="display:grid;grid-template-columns:1fr 1fr;gap:12px;"></div>
    </div>
  </div>

  <!-- Detalle -->
  <div id="detail" class="hidden" role="dialog" aria-modal="true">
    <div id="detailActions" class="actions">
      <div class="left-actions">
        <button class="icon-btn info"   title="InformaciÃ³n"></button>
        <button class="icon-btn undo"   title="Deshacer"></button>
        <button class="icon-btn rename" title="Renombrar"></button>
        <button class="icon-btn del"    title="Eliminar"></button>
      </div>
      <div class="right-actions">
        <button class="icon-btn back"   title="Volver"></button>
        <button class="icon-btn reset"  title="Reset"></button>
      </div>
    </div>
    <div id="detailTap" class="detail-center" aria-label="Tocar para sumar">
      <div class="name"    id="detailName">Nombre</div>
      <div class="count"   id="detailCount">0</div>
      <div class="sub"     id="detailMonth">Mes: 0</div>
      <div class="sub"     id="detailYear">AÃ±o: 0</div>
      <!-- ðŸ‘‡ nuevo -->
      <div class="sub"     id="detailToday">Hoy: 0</div>
      <div class="created" id="detailCreated">Creado: â€”</div>
      <div class="hint">Toca para sumar y volver</div>
    </div>
  </div>

  <script src="./app.js?v=22" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(rs => rs.forEach(r => r.unregister()));
      window.addEventListener('load', ()=>navigator.serviceWorker.register('./sw.js?v=22').catch(()=>{}));
    }
  </script>
</body>
</html>
