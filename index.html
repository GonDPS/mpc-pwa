<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <title>My Personal Counter</title>

  <!-- Manifest + PWA -->
  <link rel="manifest" href="manifest.json?v=11">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <!-- iOS: modo app a pantalla completa -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="MPC">

  <link rel="stylesheet" href="style.css?v=10">
  <style>
    /* Quitar header: el lienzo ocupa todo */
    html, body { height: 100%; margin: 0; background:#000; }
    main#board { min-height: 100vh; padding: env(safe-area-inset-top) 8px env(safe-area-inset-bottom) 8px; }
    /* Banner “instalar” sólo si no está en standalone */
    #a2hs {
      position: fixed; left: 12px; right: 12px; bottom: calc(12px + env(safe-area-inset-bottom));
      background: rgba(20,20,20,.9); color:#fff; border-radius: 12px; padding: 10px 12px; 
      display: none; z-index: 9999; backdrop-filter: blur(6px);
      font: 600 14px system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
    }
    #a2hs button { margin-left: 10px; border:0; border-radius:10px; padding:8px 12px; font-weight:800; }
    #a2hs .ghost{ background:#fff; color:#111; }
  </style>
</head>
<body>
  <!-- VISTA GENERAL a pantalla completa -->
  <main id="board" aria-live="polite"></main>
  <button id="fab" aria-label="Añadir contador">+</button>

  <!-- MODAL CREAR -->
  <div id="modal" class="hidden" role="dialog" aria-modal="true">
    <div class="panel">
      <h2>Nueva sección</h2>
      <label>Nombre
        <input id="nameInput" type="text" placeholder="p.ej. Cafés" />
      </label>
      <label>Color
        <input id="colorInput" type="color" value="#9fb4ff" />
      </label>
      <div class="row">
        <button id="cancelBtn" class="ghost" type="button">Cancelar</button>
        <button id="addBtn" type="button">Añadir</button>
      </div>
    </div>
  </div>

  <!-- MODAL INFO -->
  <div id="infoModal" class="hidden" role="dialog" aria-modal="true">
    <div class="panel">
      <div class="panel-head">
        <h2 id="infoTitle">Info</h2>
        <button id="infoClose" class="ghost small" type="button">Cerrar</button>
      </div>
      <div id="infoBody" class="info-body"></div>
    </div>
  </div>

  <!-- DETALLE A PANTALLA COMPLETA -->
  <div id="detail" class="hidden" role="dialog" aria-modal="true">
    <div id="detailActions" class="actions">
      <div class="left-actions">
        <button class="icon-btn info" title="Información"></button>
        <button class="icon-btn undo" title="Deshacer"></button>
        <button class="icon-btn rename" title="Renombrar"></button>
        <button class="icon-btn del" title="Eliminar"></button>
      </div>
      <div class="right-actions">
        <button class="icon-btn reset" title="Reset"></button>
      </div>
    </div>
    <div id="detailTap" class="detail-center" aria-label="Tocar para sumar">
      <div class="name" id="detailName">Nombre</div>
      <div class="count" id="detailCount">0</div>
      <div class="sub" id="detailMonth">Mes: 0</div>
      <div class="sub" id="detailYear">Año: 0</div>
      <div class="created" id="detailCreated">Creado: —</div>
      <div class="hint">Toca para sumar y volver</div>
    </div>
  </div>

  <!-- Banner “Añadir a la pantalla de inicio” -->
  <div id="a2hs">
    Instálala para usarla a pantalla completa.
    <button id="a2hsInstall" class="ghost">Instalar</button>
  </div>

  <script src="app.js?v=10" defer></script>
  <script>
    // Registrar SW
    window.addEventListener('load', () => {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js?v=11').catch(()=>{});
      }
    });

    // Detectar modo standalone (iOS y Android)
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
    const a2hs = document.getElementById('a2hs');
    const btnInstall = document.getElementById('a2hsInstall');
    let deferredPrompt = null;

    // Android: capturar beforeinstallprompt
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      if (!isStandalone) a2hs.style.display = 'block';
    });

    btnInstall.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        await deferredPrompt.userChoice;
        deferredPrompt = null;
      } else {
        // iOS: guía rápida
        alert('En iPhone: toca el botón Compartir ▸ “Añadir a pantalla de inicio”.');
      }
      a2hs.style.display = 'none';
    });

    // iOS Safari (no dispara beforeinstallprompt)
    if (!isStandalone && /iphone|ipad|ipod/i.test(navigator.userAgent)) {
      a2hs.style.display = 'block';
    }
  </script>
</body>
</html>
